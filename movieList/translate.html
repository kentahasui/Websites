  <style>
  #centeredDiv{
    position:absolute;
    /* Center the div */
    top: 50%;
    left: 50%;
    width: 200px;
    height: 100px;
    transform: translate(-50%, -50%);
    border: 1px solid #ccc;
    background-color: #f3f3f3;
    text-align:center;
  }
  #translationText{
  }
  .translationRandom{
    position: relative;
    border: 1px solid #ccc;
    background-color: #FFA07A;

    overflow:auto;

  <div class="Contents">
    <div id="centeredDiv">
      <p id="translationText"> Hi </p>
    </div>
  </div>
  
  <script lang="JavaScript">
  $(document).ready(function(){
  
  var $centeredDiv = $("#centeredDiv");
  
  function makeDiv(count){
    var divsize = ((Math.random()*100) + 50).toFixed();
    var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
    $newdiv = $('<div/>').css({
        'width':divsize+'px',
        'height':divsize+'px',
        'background-color': color
    });
    
    // var posx = (Math.random() * ($(document).width() - divsize)).toFixed();
    // var posy = (Math.random() * ($(document).height() - divsize)).toFixed();
    var posx = generateRandomOffsetHorizontal();
    var posy = generateRandomOffsetVertical();
    
    if(count == 0) return;
    $newdiv.css({
        'position':'relative',
        'left':posx+'px',
        'top':posy+'px',
        'display':'none'
    }).appendTo( $centeredDiv ).delay(20).fadeIn(200, function(){
       makeDiv(count-1); 
    }); 
  }
  
  makeDiv(5);
  
    // returns a double
  function generateRandomOffsetHorizontal(){
    // Calculate positions of both ends of div
    $divWidth = $centeredDiv.outerWidth();
    $divLeftPos = $centeredDiv.position().left;
    $divRightPos = $divLeftPos + $divWidth;
    
    $lowerBound = $divWidth; 
    $maxOffSetLeft = $divLeftPos; // Must get negated: moves the div to left
    $maxOffSetRight = $(window).width() - $divRightPos;
    
    if(Math.random() < 0.5){
      // Go left
      return 0 - getRandomInt($lowerBound, $maxOffSetLeft);
    }
    else{
      // Go right 
      return getRandomInt($lowerBound, $maxOffSetRight);
      console.log("Positive! Go right");
    }
  }
  
  function generateRandomOffsetVertical(){
    $divHeight = $centeredDiv.height();
    $divTopPos = $centeredDiv.position().top;
    $divBottomPos = $divTopPos + $divHeight;
    
    $lowerBound = $divHeight;
    $maxOffSetTop = $divTopPos;
    $maxOffSetBottom = $(window).height() - $divBottomPos;
    
    if(Math.random() < 0.5){
      // Move up
      return 0 - getRandomInt($lowerBound, $maxOffSetTop);
    }
    else{
      // Move down
      return getRandomInt($lowerBound, $maxOffSetBottom);
    }
  }
  
  // Returns a random integer between min (included) and max (excluded)
  // Using Math.round() will give you a non-uniform distribution!
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }
  
  
}); // End document.ready
